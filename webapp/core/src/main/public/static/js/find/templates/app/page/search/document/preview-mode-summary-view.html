<div>
    <span class="pull-right m-b-nil font-bold">
        <i class="hp-icon hp-close clickable close-preview-mode"></i>
    </span>
    <button type="button" class="preview-mode-open-detail-button btn button-primary m-b-nil m-t-xs">
        <%- i18n['search.document.detail.expand'] %>
    </button>
    <a class="document-detail-open-original-link btn button-secondary m-b-nil m-t-xs" href="<%= href %>" target="_blank">
        <%- i18n['search.document.detail.openOriginal'] %>
    </a>
    <% if(viewHighlighting) { %>
        <button type="button" class="preview-mode-highlight-query-terms btn button-primary m-b-nil m-t-xs">
            <%- i18n['search.document.detail.highlightQueryTerms'] %>
        </button>
    <% } %>
    <% if (mmap) { %>
        <button type="button" class="preview-mode-mmap-button btn btn-white m-b-nil m-t-xs">
            <i class="fa fa-external-link"></i>
            <%-i18n['search.preview.mmap']%>
        </button>
    <% } %>
</div>
<div class="preview-titles">
    <div class="flex">
        <h4 class="preview-mode-document-title m-b-nil m-r-sm"></h4>
        <h4 class="preview-mode-document-database m-b-nil shorten text-right"></h4>
    </div>
</div>

<div class="preview-mode-document-url-container m-b-sm">
    <a href="<%-url%>" target="_blank" class="preview-mode-document-url text-muted shorten block"></a>
</div>
<div class="flex preview-mode-document-container <%-mediaType%>">
    <div class="preview-mode-document"></div>
</div>
<div class="preview-mode-metadata-container m-t-sm">
    <div class="preview-mode-metadata"></div>
</div>
